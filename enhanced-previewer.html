<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorizonCraft HTML Previewer Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.4/standalone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.4/parser-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emmet/2.3.0/emmet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .editor-tabs {
            display: flex;
            gap: 5px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .tab {
            padding: 8px 15px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }

        .tab.active {
            background: #4CAF50;
            color: white;
        }

        .panel-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .split {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .gutter {
            background-color: #2a2a2a;
            background-repeat: no-repeat;
            background-position: 50%;
        }

        .gutter.gutter-horizontal {
            cursor: col-resize;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
        }

        .console-panel {
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
        }

        .device-preview {
            position: relative;
            margin: 20px auto;
            border: 10px solid #333;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .device-preview.mobile {
            width: 375px;
            height: 667px;
        }

        .device-preview.tablet {
            width: 768px;
            height: 1024px;
        }

        .device-preview.desktop {
            width: 100%;
            height: 100%;
            border: none;
        }

        .snippets-panel {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: #2a2a2a;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .snippets-panel.open {
            right: 0;
        }

        .color-picker {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background: #333;
            margin-bottom: 10px;
        }

        .validation-error {
            background: #ff000020;
            border-left: 3px solid #f44336;
            padding: 5px;
            margin: 5px 0;
        }

        .emmet-preview {
            position: absolute;
            background: #2a2a2a;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }

        .editor-box, .preview-box {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            min-height: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .CodeMirror {
            height: 100%;
            min-height: 450px;
            border-radius: 5px;
        }

        .preview-box {
            background: #fff;
            overflow: auto;
            position: relative;
        }

        #preview {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .run-btn { background: #4CAF50; color: white; }
        .clear-btn { background: #f44336; color: white; }
        .copy-btn { background: #2196F3; color: white; }
        .format-btn { background: #9c27b0; color: white; }
        .save-btn { background: #ff9800; color: white; }
        .load-btn { background: #795548; color: white; }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .theme-select {
            padding: 10px;
            border-radius: 5px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            display: none;
            z-index: 1000;
        }

        .error-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f44336;
            color: white;
            padding: 10px;
            display: none;
        }

        .shortcuts {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .shortcuts:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HorizonCraft HTML Previewer Ultimate</h1>
            <p>Professional web development environment with advanced features</p>
        </div>

        <div class="toolbar">
            <button class="run-btn" onclick="updatePreview()"><i class="fas fa-play"></i> Run</button>
            <button class="clear-btn" onclick="clearEditor()"><i class="fas fa-trash"></i> Clear</button>
            <button class="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i> Copy</button>
            <button class="format-btn" onclick="formatCode()"><i class="fas fa-magic"></i> Format</button>
            <button class="save-btn" onclick="saveToFile()"><i class="fas fa-save"></i> Save</button>
            <button class="load-btn" onclick="loadFile()"><i class="fas fa-folder-open"></i> Load</button>
            <button onclick="toggleSnippets()"><i class="fas fa-code"></i> Snippets</button>
            <button onclick="validateHTML()"><i class="fas fa-check-circle"></i> Validate</button>
            <button onclick="exportToPDF()"><i class="fas fa-file-pdf"></i> Export PDF</button>
            <button onclick="exportToImage()"><i class="fas fa-image"></i> Export Image</button>
            <select class="theme-select" onchange="changeTheme(this.value)">
                <option value="dracula">Dracula Theme</option>
                <option value="monokai">Monokai</option>
                <option value="material">Material</option>
                <option value="nord">Nord</option>
            </select>
            <select onchange="changeDevicePreview(this.value)">
                <option value="desktop">Desktop</option>
                <option value="tablet">Tablet</option>
                <option value="mobile">Mobile</option>
            </select>
        </div>

        <div class="editor-tabs">
            <div class="tab active" onclick="switchTab('html')">HTML</div>
            <div class="tab" onclick="switchTab('css')">CSS</div>
            <div class="tab" onclick="switchTab('js')">JavaScript</div>
        </div>

        <div class="editor-container">
            <div class="split">
                <div class="panel-container">
                    <div class="editor-box">
                        <textarea id="htmlEditor"></textarea>
                        <textarea id="cssEditor" style="display: none;"></textarea>
                        <textarea id="jsEditor" style="display: none;"></textarea>
                    </div>
                    <div class="console-panel" id="consolePanel">
                        > Console output will appear here...
                    </div>
                </div>
                <div class="preview-box">
                    <div class="device-preview desktop">
                        <iframe id="preview" title="Preview"></iframe>
                    </div>
                    <div class="error-overlay" id="errorOverlay"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="snippets-panel" id="snippetsPanel">
        <h3>Code Snippets</h3>
        <div class="snippets-list">
            <!-- Snippets will be dynamically loaded here -->
        </div>
    </div>

    <div class="status" id="status"></div>
    <div class="shortcuts">
        <strong>Shortcuts:</strong><br>
        Ctrl+Enter: Run<br>
        Ctrl+S: Save<br>
        Ctrl+L: Load<br>
        Ctrl+Shift+F: Format<br>
        Ctrl+Space: Emmet Expand
    </div>

    <div class="emmet-preview" id="emmetPreview"></div>

    <script>
        let editor;
        let cssEditor, jsEditor;
        let currentTab = 'html';
        let consoleMessages = [];

        document.addEventListener('DOMContentLoaded', () => {
            editor = CodeMirror.fromTextArea(document.getElementById('htmlEditor'), {
                mode: 'xml',
                theme: 'dracula',
                lineNumbers: true,
                autoCloseTags: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentUnit: 4,
                lineWrapping: true,
                tabSize: 4,
                extraKeys: {
                    'Ctrl-Enter': updatePreview,
                    'Ctrl-S': saveToFile,
                    'Ctrl-L': loadFile,
                    'Ctrl-Shift-F': formatCode
                }
            });

            cssEditor = CodeMirror.fromTextArea(document.getElementById('cssEditor'), {
                mode: 'css',
                theme: 'dracula',
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                lineWrapping: true
            });

            jsEditor = CodeMirror.fromTextArea(document.getElementById('jsEditor'), {
                mode: 'javascript',
                theme: 'dracula',
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                lineWrapping: true
            });

            Split(['.panel-container', '.preview-box'], {
                sizes: [50, 50],
                minSize: 300,
                gutterSize: 10,
                cursor: 'col-resize'
            });

            const consoleMethods = ['log', 'error', 'warn', 'info'];
            consoleMethods.forEach(method => {
                const original = console[method];
                console[method] = (...args) => {
                    original.apply(console, args);
                    appendToConsole(args.join(' '), method);
                };
            });

            loadSnippets();
        });

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${tab === 'html' ? 1 : tab === 'css' ? 2 : 3})`).classList.add('active');
            
            editor.getWrapperElement().style.display = tab === 'html' ? '' : 'none';
            cssEditor.getWrapperElement().style.display = tab === 'css' ? '' : 'none';
            jsEditor.getWrapperElement().style.display = tab === 'js' ? '' : 'none';
        }

        function updatePreview() {
            const htmlCode = editor.getValue();
            const cssCode = cssEditor.getValue();
            const jsCode = jsEditor.getValue();
            
            const preview = document.getElementById('preview');
            const previewDocument = preview.contentDocument || preview.contentWindow.document;
            
            try {
                previewDocument.open();
                previewDocument.write(`
                    <!DOCTYPE html>
                    <html>
                        <head>
                            <style>${cssCode}</style>
                        </head>
                        <body>
                            ${htmlCode}
                            <script>${jsCode}<\/script>
                        </body>
                    </html>
                `);
                previewDocument.close();
                
                document.getElementById('errorOverlay').style.display = 'none';
                showStatus('Preview updated!', 'success');
            } catch (error) {
                document.getElementById('errorOverlay').style.display = 'block';
                document.getElementById('errorOverlay').textContent = `Error: ${error.message}`;
                showStatus('Error in preview!', 'error');
            }
        }

        function appendToConsole(message, type = 'log') {
            const consolePanel = document.getElementById('consolePanel');
            const messageElement = document.createElement('div');
            messageElement.className = `console-${type}`;
            messageElement.textContent = `> ${message}`;
            consolePanel.appendChild(messageElement);
            consolePanel.scrollTop = consolePanel.scrollHeight;
        }

        function validateHTML() {
            const parser = new DOMParser();
            const doc = parser.parseFromString(editor.getValue(), 'text/html');
            const errors = Array.from(doc.querySelectorAll('parsererror'));
            
            if (errors.length > 0) {
                errors.forEach(error => {
                    appendToConsole(error.textContent, 'error');
                });
                showStatus('Validation failed!', 'error');
            } else {
                showStatus('HTML is valid!', 'success');
            }
        }

        function changeDevicePreview(device) {
            const preview = document.querySelector('.device-preview');
            preview.className = `device-preview ${device}`;
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const preview = document.getElementById('preview');
            
            html2canvas(preview.contentDocument.body).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF();
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save('preview.pdf');
                showStatus('Exported to PDF!', 'success');
            });
        }

        function exportToImage() {
            const preview = document.getElementById('preview');
            
            html2canvas(preview.contentDocument.body).then(canvas => {
                const link = document.createElement('a');
                link.download = 'preview.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                showStatus('Exported to image!', 'success');
            });
        }

        const snippets = {
            'Basic HTML5 Template': `<!DOCTYPE html>\n<html lang="en">\n<head>\n\t<meta charset="UTF-8">\n\t<meta name="viewport" content="width=device-width, initial-scale=1.0">\n\t<title>Document</title>\n</head>\n<body>\n\t\n</body>\n</html>`,
            'Flexbox Container': `.flex-container {\n\tdisplay: flex;\n\tjustify-content: center;\n\talign-items: center;\n\tgap: 20px;\n}`,
            'Grid Container': `.grid-container {\n\tdisplay: grid;\n\tgrid-template-columns: repeat(auto-fit, minmax(200px, 1fr));\n\tgap: 20px;\n}`,
            'Media Query': `@media (max-width: 768px) {\n\t/* Mobile styles */\n}`,
            'Event Listener': `document.addEventListener('DOMContentLoaded', () => {\n\t// Your code here\n});`
        };

        function loadSnippets() {
            const snippetsList = document.querySelector('.snippets-list');
            Object.entries(snippets).forEach(([name, code]) => {
                const button = document.createElement('button');
                button.textContent = name;
                button.onclick = () => insertSnippet(code);
                snippetsList.appendChild(button);
            });
        }

        function toggleSnippets() {
            const panel = document.getElementById('snippetsPanel');
            panel.classList.toggle('open');
        }

        function insertSnippet(code) {
            const currentEditor = currentTab === 'html' ? editor : 
                                currentTab === 'css' ? cssEditor : jsEditor;
            const doc = currentEditor.getDoc();
            const cursor = doc.getCursor();
            doc.replaceRange(code, cursor);
        }

        emmet.require('textarea').setup({
            pretty_break: true,
            use_tab: true
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === ' ') {
                const currentEditor = currentTab === 'html' ? editor : 
                                    currentTab === 'css' ? cssEditor : jsEditor;
                const cursor = currentEditor.getCursor();
                const line = currentEditor.getLine(cursor.line);
                const abbreviation = line.slice(0, cursor.ch);
                
                try {
                    const expanded = emmet.expandAbbreviation(abbreviation, 'html');
                    if (expanded !== abbreviation) {
                        currentEditor.replaceRange(expanded, 
                            {line: cursor.line, ch: 0}, 
                            {line: cursor.line, ch: cursor.ch}
                        );
                    }
                } catch (err) {
                    // Invalid abbreviation, ignore
                }
            }
        });

        function saveToFile() {
            const content = {
                html: editor.getValue(),
                css: cssEditor.getValue(),
                js: jsEditor.getValue()
            };
            
            const blob = new Blob([JSON.stringify(content)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'preview-project.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showStatus('Project saved!', 'success');
        }

        function loadFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const content = JSON.parse(event.target.result);
                        editor.setValue(content.html || '');
                        cssEditor.setValue(content.css || '');
                        jsEditor.setValue(content.js || '');
                        updatePreview();
                        showStatus('Project loaded!', 'success');
                    } catch (error) {
                        showStatus('Error loading file!', 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.style.background = type === 'success' ? '#4CAF50' : '#f44336';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
